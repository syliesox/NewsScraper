<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NewsScraper!</title>
    <link type="stylesheet" src="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
  </head>
  <body style="background-color: rgb(207, 207, 207);">
    <div class="container">
        <div class="jumbotron shadow" id="wrapper" style="background-image: url(./images/newspaper1.jpeg); background-size: 100% 100%; height: 100%;">
          <h1 class="text-center" style="font-size: 80px; color: #48a3b8; background-color: rgb(0, 0, 0, 0.5);">NewsScraper!</h1>
          
        </div>
        <div class="row">
          <div class="col-md-6 wrapper shadow articles" style="background-color: #898989; padding: 20px; margin: 20px;">
            <button class="btn btn-info btn-lg btn-block m-*-auto text-center" id="scrape" onclick="location.href = '/scrape'" style="margin-bottom: 15px;">Scrape Articles</button>
            <h3>Articles: </h3>
            <div id="articles"></div>
          </div>
          <br>
          <div class="col-md-5 offset-1 wrapper shadow notes" style="background-color: white; padding: 20px; margin: 20px;">
            <label>Add a note, by clicking on the title of an article.</label>
             <div id="notes" class="shadow" style="background-color: #A4D1DC; padding: 8px; padding-top: 12px; padding-bottom: 12px;"></div>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
